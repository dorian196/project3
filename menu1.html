<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div class="headmenu">
            <div class="arrow">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logomenu">
                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </div>
    </header>
    <main>
        <div class="banniere">
            <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant La palette du gout">
        </div>
        <section>
            <div class="sectionmenu">
                <div class="titremenu">
                    <h1 class="name_menu">La palette du goût</h1>
                    <div class="heart1">
                        <input type="checkbox" id="heartmenu1" class="input_menu">
                        <label for="heartmenu1" class="label_menu"><i class="fa-solid fa-heart solid_heart_menu"></i><i class="fa-regular fa-heart regular_heart_menu"></i></label>
                    </div>
                </div>
                <h2>Entrées</h2>
                <ul>
                    <li class="vignet vignet1">
                        <input type="checkbox" id="check1" class="input">
                        <label for="check1" class="label">
                            <span class="container_overflow"><span class="overflow1">Fricassée d'escargot</span><span class="overflow2">Au piment d'espelette</span></span><span class="price">25€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet2">
                        <input type="checkbox" id="check2" class="input">
                        <label for="check2" class="label">
                            <span class="container_overflow"><span class="overflow1">Foie gras de canard mi-cuit</span><span class="overflow2">Et ses copeaux de truffe noire</span></span><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet3">
                        <input type="checkbox" id="check3" class="input">
                        <label for="check3" class="label">
                            <span class="container_overflow"><span class="overflow1">Oeuf au plat</span><span class="overflow2">Assaisonné à la truffe sur lit de courgettes</span></span><span class="price">20€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                </ul>
                
                <h2>Plats</h2>
                <ul>
                    <li class="vignet vignet4">
                        <input type="checkbox" id="check4" class="input">
                        <label for="check4" class="label">
                            <span class="container_overflow"><span class="overflow1">Filet de boeuf aux herbes</span><span class="overflow2">Accompagnées de sa ribambelle de légumes</span></span><span class="price">40€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet5">
                        <input type="checkbox" id="check5" class="input">
                        <label for="check5" class="label">
                            <span class="container_overflow"><span class="overflow1">Parmentier de queue de boeuf</span><span class="overflow2">À la truffe sur sa purée de panais</span></span><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet6">
                        <input type="checkbox" id="check6" class="input">
                        <label for="check6" class="label">
                            <span class="container_overflow"><span class="overflow1">Filet de Turbot</span><span class="overflow2">Aux agrumes</span></span><span class="price">44€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                </ul>

                <h2>Desserts</h2>
                <ul>
                    <li class="vignet vignet7">
                        <input type="checkbox" id="check7" class="input">
                        <label for="check7" class="label">
                            <span class="container_overflow"><span class="overflow1">Paris-Brest</span><span class="overflow2">Revisité</span></span><span class="price">18€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet8">
                        <input type="checkbox" id="check8" class="input">
                        <label for="check8" class="label">
                            <span class="container_overflow"><span class="overflow1">Macaron au chocolat d'exception</span><span class="overflow2">Et glace à la vanille de Madagascar</span></span><span class="price">22€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet9">
                        <input type="checkbox" id="check9" class="input">
                        <label for="check9" class="label">
                            <span class="container_overflow"><span class="overflow1">Mousse au chocolat</span><span class="overflow2">Au piment d'espelette et à la truffe noire</span></span><span class="price">23€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                </ul>  
                <div class="btn_command">
                    <a href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils utensils_footer"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:titi@gmail.com">Contact</a></li>
        </ul>
    </footer>
</body>
