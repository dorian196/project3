<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>A la francaise</title>
</head>
<body>
    <header>
        <div class="headmenu">
            <div class="arrow">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logomenu">
                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </div>
    </header>
    <main>
        <div class="banniere">
            <img src="./public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </div>
        <section>
            <div class="sectionmenu">
                <div class="titremenu">
                    <h1>A la francaise</h1>
                    <div class="heart1">
                        <input type="checkbox" id="heartmenu3" class="input_menu">
                        <label for="heartmenu3" class="label_menu"><i class="fa-solid fa-heart"></i></label>
                    </div>
                </div>
                <h2>Entrées</h2>
                <ul>
                    <input type="checkbox" id="check19" class="input">
                    <label for="check19" class="label">
                        <li><div><h3>Tartare de poulpe acidulé</h3><p>Aux zests d'orange</p></div><span class="price">25€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check20" class="input">
                    <label for="check20" class="label">
                        <li><div><h3>Velouté de légumes d'antan</h3><p>Carotte, panais, topinambour</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check21" class="input">
                    <label for="check21" class="label">
                        <li><div><h3>Soupe à l'ognion</h3><p>Revisitée</p></div><span class="price">20€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                </ul>
                <h2>Plats</h2>
                <ul>
                    <input type="checkbox" id="check22" class="input">
                    <label for="check22" class="label">
                        <li><div><h3>Coquilles Saint-Jacques</h3><p>Accompagnées d'une purée de panais</p></div><span class="price">40€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check23" class="input">
                    <label for="check23" class="label">
                        <li><div><h3>Magret de canard</h3><p>Et parmentier de pomme de terre</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check24" class="input">
                    <label for="check24" class="label">
                        <li><div><h3>Pigeonneau d'Ille-et-Vilaine</h3><p>Surson lit de gnocchis aux légumes</p></div><span class="price">44€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                </ul>
                <h2>Desserts</h2>
                <ul>
                    <input type="checkbox" id="check25" class="input">
                    <label for="check25" class="label">
                        <li><div><h3>Pétales de violettes glacés</h3><p>Et purée de noisettes</p></div><span class="price">18€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check26" class="input">
                    <label for="check26" class="label">
                        <li><div><h3>Fondant au chocolat</h3><p>Revisité</p></div><span class="price">22€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check27" class="input">
                    <label for="check27" class="label">
                        <li><div><h3>Millefeuille croustillant</h3><p>Myrtilles et pate d'amande</p></div><span class="price">23€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                </ul>
                <div class="btn_command">
                    <a href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
