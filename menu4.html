<body>
    <header>
        <div class="headmenu">
            <div class="arrow">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logomenu">
                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </div>
    </header>
    <main>
        <div class="banniere">
            <img src="./public/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
        </div>
        <section>
            <div class="sectionmenu">
                <div class="titremenu">
                    <h1>Le délice des sens</h1>
                    <div class="heart1">
                        <input type="checkbox" id="heartmenu4" class="input_menu">
                        <label for="heartmenu4" class="label_menu"><i class="fa-solid fa-heart solid_heart_menu"></i><i class="fa-regular fa-heart regular_heart_menu"></i></label>
                    </div>
                </div>
                <div class="vignet1">
                    <h2>Entrées</h2>
                    <ul>
                        <input type="checkbox" id="check28" class="input">
                        <label for="check28" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Tartare de Thon</h3><p class="overflow">Assaisonné au yuzu</p></div><span class="price">25€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check29" class="input">
                        <label for="check29" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Bouchée de homard croustillant</h3><p class="overflow">Et sa farandole de petit légumes</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check30" class="input">
                        <label for="check30" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Velouté de cèpes</h3><p class="overflow">Aux truffes</p></div><span class="price">20€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                    </ul>
                </div>
                <div class="vignet1">
                    <h2>Plats</h2>
                    <ul>
                        <input type="checkbox" id="check31" class="input">
                        <label for="check31" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Poulet roti aux herbes de provence</h3><p class="overflow">Et sa crème de truffe</p></div><span class="price">40€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check32" class="input">
                        <label for="check32" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Langouste rotie</h3><p class="overflow">Et ses légumes de saison</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check33" class="input">
                        <label for="check33" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Cote de boeuf angus</h3><p class="overflow">Et sa purée de panais</p></div><span class="price">44€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                    </ul>
                </div>
                <div class="vignet1">
                    <h2>Desserts</h2>
                    <ul>
                        <input type="checkbox" id="check34" class="input">
                        <label for="check34" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Farandole de desserts</h3><p class="overflow">Du chef</p></div><span class="price">18€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check35" class="input">
                        <label for="check35" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Crème brulée</h3><p class="overflow">Revisitée</p></div><span class="price">22€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check36" class="input">
                        <label for="check36" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Tiramisu</h3><p class="overflow">A la noisette</p></div><span class="price">23€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                    </ul>
                </div>
                <div class="btn_command">
                    <a href="#">Commander</a> 
                </div> 
            </div>
