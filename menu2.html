<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>La note enchantée</title>
</head>
<body>
    <header>
        <div class="headmenu">
            <div class="arrow">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logomenu">
                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </div>
    </header>
    <main>
        <div class="banniere">
            <img src="./public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
        </div>
        <section>
            <div class="sectionmenu">
                <div class="titremenu">
                    <h1 class="name_menu">La note enchantée</h1>
                    <div class="heart1">
                        <input type="checkbox" id="heartmenu2" class="input_menu">
                        <label for="heartmenu2" class="label_menu"><i class="fa-solid fa-heart solid_heart_menu"></i><i class="fa-regular fa-heart regular_heart_menu"></i></label>
                    </div>
                </div>
                <h2>Entrées</h2>
                <ul>
                    <li class="vignet vignet1">
                        <input type="checkbox" id="check1" class="input">
                        <label for="check1" class="label">
                            <span class="container_overflow"><span class="overflow1">Ravioles de foie gras</span><span class="overflow2">Accompagnés de leur crème à la truffe</span></span><span class="price">25€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet2">
                        <input type="checkbox" id="check2" class="input">
                        <label for="check2" class="label">
                            <span class="container_overflow"><span class="overflow1">Caviar osciètre</span><span class="overflow2">Sur blini à la farine de blé noir</span></span><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet3">
                        <input type="checkbox" id="check3" class="input">
                        <label for="check3" class="label">
                            <span class="container_overflow"><span class="overflow1">Homard et espuma de langoustines</span><span class="overflow2">Mariné aux zest d'orange</span></span><span class="price">20€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet4">
                        <input type="checkbox" id="check4" class="input">
                        <label for="check4" class="label">
                            <span class="container_overflow"><span class="overflow1">Foie frais de canard cuit entier</span><span class="overflow2">Confiture de canard cuit entier</span></span><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                </ul>
                
                <h2>Plats</h2>
                <ul>
                    <li class="vignet vignet5">
                        <input type="checkbox" id="check5" class="input">
                        <label for="check5" class="label">
                            <span class="container_overflow"><span class="overflow1">Noix de coquilles Saint-Jacques</span><span class="overflow2">Sur lit de purée de céleri-rave</span></span><span class="price">40€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet6">
                        <input type="checkbox" id="check6" class="input">
                        <label for="check6" class="label">
                            <span class="container_overflow"><span class="overflow1">Langoustine poelée</span><span class="overflow2">Purée de patate douce</span></span><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet7">
                        <input type="checkbox" id="check7" class="input">
                        <label for="check7" class="label">
                            <span class="container_overflow"><span class="overflow1">Mijoté de queue de boeuf</span><span class="overflow2">Et riz sauvage aux zest de citron</span></span><span class="price">44€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                </ul>

                <h2>Desserts</h2>
                <ul>
                    <li class="vignet vignet8">
                        <input type="checkbox" id="check8" class="input">
                        <label for="check8" class="label">
                            <span class="container_overflow"><span class="overflow1">Macaron noisette et chocolat</span><span class="overflow2">Glace au caramel brun et sel de Guérande</span></span><span class="price">18€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet9">
                        <input type="checkbox" id="check9" class="input">
                        <label for="check9" class="label">
                            <span class="container_overflow"><span class="overflow1">Baba au rhum revisité</span><span class="overflow2">Avec son coulis de citron</span></span><span class="price">22€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                    <li class="vignet vignet10">
                        <input type="checkbox" id="check10" class="input">
                        <label for="check10" class="label">
                            <span class="container_overflow"><span class="overflow1">Tarte au citron meringuée</span><span class="overflow2">Destructurée</span></span><span class="price">23€</span><i class="fa-sharp fa-solid fa-circle-check"></i>
                        </label>
                    </li>
                </ul>
                <div class="btn_command">
                    <a href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils utensils_footer"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:titi@gmail.com">Contact</a></li>
        </ul>
    </footer>
</body>
