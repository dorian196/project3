<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>La note enchantée</title>
</head>
<body>
    <header>
        <div class="headmenu">
            <div class="arrow">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logomenu">
                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </div>
    </header>
    <main>
        <div class="banniere">
            <img src="./public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
        </div>
        <section>
            <div class="sectionmenu">
                <div class="titremenu">
                    <h1>La note enchantée</h1>
                    <div class="heart1">
                        <input type="checkbox" id="heartmenu2" class="input_menu">
                        <label for="heartmenu2" class="label_menu"><i class="fa-solid fa-heart"></i></label>
                    </div>
                </div>
                <h2>Entrées</h2>
                <ul>
                    <input type="checkbox" id="check9" class="input">
                    <label for="check9" class="label">
                        <li><div><h3>Ravioles de foie gras</h3><p>Accompagnés de leur crème à la truffe</p></div><span class="price">25€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check10" class="input">
                    <label for="check10" class="label">
                        <li><div><h3>Caviar osciètre</h3><p>Sur blini à la farine de blé noir</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check11" class="input">
                    <label for="check11" class="label">
                        <li><div><h3>Homard et espuma de...</h3><p>Mariné aux zest d'orange</p></div><span class="price">20€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check12" class="input">
                    <label for="check12" class="label">
                        <li><div><h3>Foie frais de canard cuit entier</h3><p>Confiture de canard cuit entier</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                </ul>
                <h2>Plats</h2>
                <ul>
                    <input type="checkbox" id="check13" class="input">
                    <label for="check13" class="label">
                        <li><div><h3>Nois de coquilles Saint-Jacques</h3><p>Sur lit de purée de céleri-rave</p></div><span class="price">40€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check14" class="input">
                    <label for="check14" class="label">
                        <li><div><h3>Langoustine poelée</h3><p>Purée de patate douce</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check15" class="input">
                    <label for="check15" class="label">
                        <li><div><h3>Mijoté de queue de boeuf</h3><p>Et riz sauvage aux zest de citron</p></div><span class="price">44€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                </ul>
                <h2>Desserts</h2>
                <ul>
                    <input type="checkbox" id="check16" class="input">
                    <label for="check16" class="label">
                        <li><div><h3>Macaron noisette et chocolat</h3><p>Glace au caramel brun et sel de Guérande</p></div><span class="price">18€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check17" class="input">
                    <label for="check17" class="label">
                        <li><div><h3>Baba au rhum revisité</h3><p>Avec son coulis de citron</p></div><span class="price">22€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                    <input type="checkbox" id="check18" class="input">
                    <label for="check18" class="label">
                        <li><div><h3>Tarte au citron meringuée</h3><p>Destructurée</p></div><span class="price">23€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                    </label>
                </ul>
                <div class="btn_command">
                    <a href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
