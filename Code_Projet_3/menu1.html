<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <div class="headmenu">
            <div class="arrow">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logomenu">
                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </div>
    </header>
    <main>
        <div class="banniere">
            <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant La palette du gout">
        </div>
        <section>
            <div class="sectionmenu">
                <div class="titremenu">
                    <h1 class="test">La palette du gout</h1>
                    <div class="heart1">
                        <input type="checkbox" id="heartmenu1" class="input_menu">
                        <label for="heartmenu1" class="label_menu"><i class="fa-solid fa-heart solid_heart_menu"></i><i class="fa-regular fa-heart regular_heart_menu"></i></label>
                    </div>
                </div>
                <div class="vignet1">
                    <h2>Entrées</h2>
                    <ul>
                        <input type="checkbox" id="check" class="input">
                        <label for="check" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Fricassée d'escargot</h3><p class="overflow">Au piment d'espelette</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check1" class="input">
                        <label for="check1" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Foie gras de canard mi-cuit</h3><p class="overflow">Et ses copeaux de truffe noire</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check2" class="input">
                        <label for="check2" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Oeuf au plat</h3><p class="overflow">Assaisonné à la truffe sur lit de courgettes</p></div><span class="price">20€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>   
                    </ul>
                </div>
                <div class="vignet2">
                    <h2>Plats</h2>
                    <ul>
                        <input type="checkbox" id="check3" class="input">
                        <label for="check3" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Filet de boeuf aux herbes</h3><p class="overflow">Accompagnées de sa ribambelle de légumes</p></div><span class="price">40€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check4" class="input">
                        <label for="check4" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Parmentier de queue de boeuf</h3><p class="overflow">A la truffe sur sa purée de panais</p></div><span class="price">35€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check5" class="input">
                        <label for="check5" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Filet de Turbot</h3><p class="overflow">Aux agrumes</p></div><span class="price">44€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                    </ul>
                </div>
                <div class="vignet3">
                    <h2>Desserts</h2>
                    <ul>
                        <input type="checkbox" id="check6" class="input">
                        <label for="check6" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Paris-Brest</h3><p class="overflow">Revisité</p></div><span class="price">18€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check7" class="input">
                        <label for="check7" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Macaron au chocolat d'exception</h3><p class="overflow">et glace à la vanille de Madagascar</p></div><span class="price">22€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                        <input type="checkbox" id="check8" class="input">
                        <label for="check8" class="label">
                            <li><div class="overflow_container"><h3 class="overflow">Mousse au chocolat</h3><p class="overflow">Au piment d'espelette et à la truffe noire</p></div><span class="price">23€</span><i class="fa-sharp fa-solid fa-circle-check"></i></li>
                        </label>
                    </ul>
                </div>    
                <div class="btn_command">
                    <a href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:titi@gmail.com">Contact</a></li>
        </ul>
    </footer>
</body>
